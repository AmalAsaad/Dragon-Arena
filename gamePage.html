<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link href="./css/GamePage.css" rel="stylesheet">
    <link rel="stylesheet" href="css\primary_object_movement.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <canvas id = "gameArea"></canvas>
    </section>
    <section class="container1">
        <div class = "ready">
            <h1> Ready..! </h1>
        </div>
        <div class = "go">
            <h1> Go! </h1>
        </div>
    </section>
    <section class="container2">
        <input type = "image" id = "pauseBtn" src = "Img/pause.png" alt = "puase button">
    </section>
    <section id = "container4">
        <div>
            <img id = "pauseMenu" src="Img/pause-board.png" >
            <img id = "pauseSticker" src="Img/pause-sticker.png" alt="pause sticker" >
            <input  id = "close" type="image"  src="Img/close.png">
            <h1 id = "pause">Pause</h1>
            <div class = "pauseList">
                <input id = "homePage" type="image" src="Img/menu.png">
                <input id = "reset" type="image" src="Img/replay.png">
                <input id = "cont" type="image" src="Img/next.png"> 
            </div>
            <div class = "sound">
                <img id = "off1" src="Img/off.png" >
                <img class = "audioImg" src="Img/sound.png">
                <input id = "playSound" type="image" src="Img/knot.png">
                <p id = "offtxt1">OFF</p>
            </div>
            <div class = "music">
                <img id = "off2" src="Img/off.png" >
                <img class = "audioImg" src="Img/music.png">
                <input id = "playMusic" type="image" src="Img/knot.png">
                <p id = "offtxt2" >OFF</p>
            
            </div>
            <div>
                <audio id = "audio">
                    <source src="sound/music.mp3">
                </audio>
            </div>
            <div>
                <audio id = "audioMusic">
                    <source src="sound/soun.mp3">
                </audio>
            </div>
        </div>
    </section>
    <section class = "container3">
        <div class = "red">
            <img  class = "base" src="Img/base-red.png" alt="Red score">
            <img  id = "redBtn" src="Img/button-red.png" alt="red score">
            <p class = "score">Red</p>
        </div>
        <div class = "blue">
            <img  id = "blueBtn" src="Img/button-blue.png" alt="red">
            <img class = "base" src="Img/base-red.png" alt="blue score">
            <p id = "blueScore" class = "score">Blue</p>
        </div>
    </section>
    <canvas id="canvas1"></canvas>
    <script src="js/GamePage.js"></script>
    <script src="js/primary_object_movement.js"></script>
</body>
</html>
