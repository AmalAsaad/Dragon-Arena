<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tank War</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/HomePage.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="css/menu.css" rel="stylesheet">
        <link href="css/pop.css" rel="stylesheet">
        
    </head>
    <body>
        <!-- Home Page -->
        <div id="ourimages">
          <input type="image" id="help" src="Img/help1.jpg" alt="help image">
          <input type="image" id="owner" src="Img/owner.png" alt="owner image">
        </div>
        <!-- Owner of the game -->
        <ul id="names">
            <input type="image" id="exit" src="Img/exit.png">
            <li>This game is made by:</li>
            <li>Amaal Asaad </li>
            <li>Mohammed Ahmed</li>
            <li>Remon Alber</li>
            <li>Samar Khaled</li>
        </ul>
        <!--------instruction button-------->
        <div class="toggle" id="toggle" >
            <i class="fas fa-folder-minus" id="plus"></i>
        </div>
        
        <div class="menu" id="menu">
            <a href="#" id="bullets" onclick="showb()"><i class="fas fa-meteor"></i></a>
            <a href="#" onclick="showb()"><i class="fas fa-gamepad"></i></a>
            <a href="#" onclick="showb()"><i class="fas fa-gift"></i></a>
        </div>
        
        <div id="controlmenu">
            <input type="image" src="Img\tut-board.png" id="control">
            <div id="close">
               <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>
        
        <!---------------------------------->
        <!-- play game button -->   
        <input type="image" id="play" src ="Img/playNowButton.png" alt="play game image" onclick="runGame()">
